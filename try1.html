<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Apparel - Coming Soon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
</head>
<body class="flex items-center justify-center h-screen">
  <div class="flex flex-col md:flex-row max-w-6xl w-full">
    <div class="md:w-1/2 p-8 bg-gray-100">
      <div class="max-w-sm mx-auto">
        <img src="logo.png" alt="Base Apparel" class="mb-8">
        <h1 class="text-4xl font-bold mb-4">We're Coming Soon</h1>
        <p class="text-gray-500 mb-8">Hello fellow Fashionista! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch details.</p>
        <form class="relative">
          <input type="email" placeholder="Email Address" class="w-full border-2 border-gray-300 rounded-full py-3 px-4 pr-20 focus:outline-none focus:border-pink-400">
          <button type="submit" class="absolute top-1/2 transform -translate-y-1/2 right-2 bg-pink-400 hover:bg-pink-500 text-white font-bold py-2 px-6 rounded-full">
            Submit
          </button>
        </form>
      </div>
    </div>
    <div class="md:w-1/2">
      <img src="model.jpg" alt="Model" class="w-full h-full object-cover">
    </div>
  </div>
</body>
</html>
